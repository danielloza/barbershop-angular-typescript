<div id="promo">
    <div class="jumbotron">
        <h1>Bienvenido Administrador</h1>
        <p>Lo Mejor de Corte Cl√°sico y a Tijera.</p>
    </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-7 col-md-7 col-sm-6">
      <h1>Registro de nuevos paquetes</h1>
      <p>Llene el formulario con los datos del paquete.</p>
    </div>
    <div class="col-lg-5 col-md-5 col-sm-6" style="height:150px;"></div>
  </div>
</div>
<div class="card border-primary mb-3">
<div class="col-md-10 col-md-offset-1" style="margin-right:0px;margin-left:90px;padding-top:24px;">
	<div class="container">
        <div>
            <form>
                <div class="form-group">
                    <div id="formdiv">
                        <div >
                          <br>
                          <div class="my-2 text-left">
                            <button class="btn btn-rounded btn-primary" style = "position: absolute; top: 28px; left: 106px;" type="button" [routerLink] = "['/admin-packages/form']">Crear Paquetes</button>
                          </div>
                          <br>
                            <table class="table table-responsive table-striped">
                                <thead>
                                    <tr>
                                        <th style="display:none">Id</th>
                                        <th>Estilo de Cortes & Precios</th>
                                        <th>Precios</th>
                                        <th>Paquetes</th>
                                        <th>Precios</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let paquete of paquetes">
                                        <td  style="display:none">{{paquete.id}}</td>
                                        <td>{{paquete.nombre}}</td>
                                        <td>${{paquete.precio}}</td>
                                        <td>{{paquete.paquete}}</td>
                                        <td>${{paquete.precioPack}}</td>
                                        <td><button (click)='delete(paquete)' class="btn btn-danger"> Eliminar</button></td>
                                        <td><button type="button"  [routerLink]="['/admin-packages/form',paquete.id]" class="btn btn-outline-secondary">  Editar </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
