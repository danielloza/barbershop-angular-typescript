                    <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                        <div class="col-md-8 col-md-offset-1">
                            <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Nombre del Barbero (a)</strong></p>
                        </div>
                        <div class="col-md-10 col-md-offset-1"><input class="form-control" type="text"  name="nombre" #nombre="ngModel" [(ngModel)]="barber.nombre" required placeholder="Nombre del Barbero (a)" style="margin-left:0px;font-family:Roboto, sans-serif;">
                          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                              <div *ngIf="nombre.errors.required">
                                Nombre es requerido
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                        <div class="col-md-8 col-md-offset-1">

                        </div>
                        <div class="col-md-10 col-md-offset-1"><input class="form-control" type="text"  name="puesto" #puesto="ngModel" [(ngModel)]="barber.puesto" required placeholder="Puesto" style="margin-left:0px;font-family:Roboto, sans-serif;">
                          <div class="alert alert-danger" *ngIf="puesto.invalid && (puesto.dirty || puesto.touched)">
                              <div *ngIf="puesto.errors.required">
                                Puesto es requerido
                              </div>
                          </div>
                        </div>
                    </div>
                    <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                        <div class="col-md-8 col-md-offset-1">
                            <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Especialidad</strong></p>
                        </div>
                        <div class="col-md-10 col-md-offset-1"><input class="form-control" type="text"  name="especialidad" #especialidad="ngModel" [(ngModel)]="barber.especialidad" required placeholder="Especialidad" style="margin-left:0px;font-family:Roboto, sans-serif;">
                          <div class="alert alert-danger" *ngIf="especialidad.invalid && (especialidad.dirty || especialidad.touched)">
                              <div *ngIf="especialidad.errors.required">
                                Especialidad es requerido
                              </div>
                          </div>
                        </div>
